<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/icon.png" type="image/x-icon">
    <script defer src="main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

</head>
<body>
    <h1 id="title">A  simple  calculator</h1>
    <div id="side-menu">
        <button id="color-button"><span class="material-symbols-outlined">brush</span></button>
        <button id="memory-button"><span class="material-symbols-outlined">storage</span></button>
        <button id="readme-button"><span class="material-symbols-outlined">local_library</span></button>
    </div>
    <div id="calculator">
        <div id="screen">
            <h1></h1>
            <h2></h2>
        </div>
        <div id="buttons">
            <button id="clear">AC</button>
            <button class="function" id="*">*</button>
            <button class="function" id="/">/</button>
            <button id="back">DEL</button>

            <button class="numbers" id="7">7</button>
            <button class="numbers" id="8">8</button>
            <button class="numbers" id="9">9</button>
            <button class="function" id="-">-</button>

            <button class="numbers" id="4">4</button>
            <button class="numbers" id="5">5</button>
            <button class="numbers" id="6">6</button>
            <button class="function" id="+">+</button>

            
            <button class="numbers" id="1">1</button>
            <button class="numbers" id="2">2</button>
            <button class="numbers" id="3">3</button>
            <button id="equal" class="calc-grid-equal-span">=</button>

            <button id="modulo" >%</button>
            <button class="numbers" id="0">0</button>
            <button id="float">.</button>
           
            
        </div>
    </div>
    <div class="memory-card invisible" >
        <h1>MEMORY CARD</h1>
        <ul>
            <li id="li-1"> . . .</li>
            <li id="li-2"> . . .</li>
            <li id="li-3"> . . .</li>
            <li id="li-4"> . . .</li>
            <li id="li-5"> . . .</li>
        </ul>
    </div>
</body>
</html>
